
{% extends 'back/base_main.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block content %}

<section class="rt_wrap mCustomScrollbar">

    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">填入新的密码</h2>
            <a class="fr top_rt_btn" href="{{ url_for('back.user_list') }}">返回文章分类列表</a>
        </div>
        <form action="" method="post">
            {{ error }}
            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">旧密码：</span>
                        <input type="text" name="password">
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">新的密码：</span>
                        <input type="text" name="password2">
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>

{% endblock %}
