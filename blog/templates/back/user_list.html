
{% extends 'back/base_main.html' %}

{% block title %}
    用户信息
{% endblock %}

{% block content %}

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">用户信息列表</h2>
        </div>
        <table class="table">
            <tr>
                <th>用户名</th>
                <th>注册时间</th>
                <th>是否可用</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td class="center">
                        {{ user.username }}
                    </td>

                    <td class="center">
                        {{ user.create_time }}
                    </td>
                    <td class="center">
                        {% if user.is_delete == 0 %}
                            可用
                        {% else %}
                            不可用
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</section>

{% endblock %}
